<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <th:block th:fragment="header">

        <!--<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>-->

    </th:block>
</head>
<body>

<div th:fragment="nav">

    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Flight Reservation Demo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="btn btn-secondary" th:href="@{/updateProfile}">
                        Welcome <span th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item text-light active">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/register">Register</a>
                </li>
                <li  sec:authorize="hasAuthority('ADMIN')" class="nav-item text-light">
                    <a class="nav-link text-white" href="/allflight">See All Flights </a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/reservations">All reservations</a>
                </li>
                <li  sec:authorize="hasAuthority('ADMIN')" class="nav-item text-light">
                    <a class="nav-link text-white" href="/addFlight">ADD Flight </a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"

</div>
